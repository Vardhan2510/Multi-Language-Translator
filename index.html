<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam AI Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .api-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .api-section label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .api-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .api-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .api-info {
            margin-top: 10px;
            font-size: 0.85em;
            color: #666;
        }

        .api-info a {
            color: #667eea;
            text-decoration: none;
        }

        .translator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .translation-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .panel-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .language-select {
            padding: 8px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .language-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .text-area {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .text-area:focus {
            outline: none;
            border-color: #667eea;
        }

        .text-area:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }

        .char-count {
            text-align: right;
            margin-top: 8px;
            font-size: 0.85em;
            color: #666;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .options-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .option-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .option-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 0.95em;
            cursor: pointer;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .swap-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 100px;
        }

        .swap-btn:hover {
            background: #667eea;
            color: white;
        }

        .swap-container {
            position: relative;
        }

        @media (max-width: 768px) {
            .translator-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

    <script>
        const apiKeyInput = document.getElementById('apiKey');
        const sourceText = document.getElementById('sourceText');
        const targetText = document.getElementById('targetText');
        const sourceLang = document.getElementById('sourceLang');
        const targetLang = document.getElementById('targetLang');
        const translateBtn = document.getElementById('translateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const charCount = document.getElementById('charCount');
        const status = document.getElementById('status');
        const model = document.getElementById('model');
        const mode = document.getElementById('mode');
        const speaker = document.getElementById('speaker');
        const numerals = document.getElementById('numerals');

        // Character counter
        sourceText.addEventListener('input', () => {
            const count = sourceText.value.length;
            charCount.textContent = `${count} / 2000 characters`;
        });

        // Model change handler
        model.addEventListener('change', () => {
            if (model.value === 'sarvam-translate:v1') {
                mode.innerHTML = '<option value="formal" selected>Formal</option>';
            } else {
                mode.innerHTML = `
                    <option value="formal" selected>Formal</option>
                    <option value="modern-colloquial">Modern Colloquial</option>
                    <option value="classic-colloquial">Classic Colloquial</option>
                `;
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        async function translateText() {
            const apiKey = apiKeyInput.value.trim();
            const text = sourceText.value.trim();
            const source = sourceLang.value;
            const target = targetLang.value;

            if (!apiKey) {
                showStatus('‚ö†Ô∏è Please enter your API key', 'error');
                return;
            }

            if (!text) {
                showStatus('‚ö†Ô∏è Please enter text to translate', 'error');
                return;
            }

            if (source !== 'auto' && source === target) {
                showStatus('‚ö†Ô∏è Source and target languages cannot be the same', 'error');
                return;
            }

            translateBtn.disabled = true;
            showStatus('üîÑ Translating...', 'loading');
            status.innerHTML = '<span class="loader"></span> Translating...';

            try {
                const requestBody = {
                    input: text,
                    source_language_code: source,
                    target_language_code: target,
                    model: model.value,
                    mode: mode.value,
                    numerals_format: numerals.value
                };

                if (speaker.value) {
                    requestBody.speaker_gender = speaker.value;
                }

                const response = await fetch('https://api.sarvam.ai/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-subscription-key': apiKey
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    targetText.value = data.translated_text;
                    const detectedLang = data.source_language_code;
                    showStatus(`‚úÖ Translation successful! (Detected: ${detectedLang})`, 'success');
                } else {
                    showStatus(`‚ùå Error: ${data.message || 'Translation failed'}`, 'error');
                    console.error('API Error:', data);
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error('Translation error:', error);
            } finally {
                translateBtn.disabled = false;
            }
        }

        function clearAll() {
            sourceText.value = '';
            targetText.value = '';
            charCount.textContent = '0 / 2000 characters';
            status.style.display = 'none';
        }

        translateBtn.addEventListener('click', translateText);
        clearBtn.addEventListener('click', clearAll);

        // Allow Enter to translate (Ctrl+Enter in textarea)
        sourceText.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
